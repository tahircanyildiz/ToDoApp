<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="authSign" id="authSign">
        <div class="container" id="auth">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button class="auth-btn" onclick="login()">Giriş Yap</button>
            <p>Hesabın Yok Mu? <span onclick="showRegister()">Kayıt Ol</span></p>
        </div> 
        <div class="container" id="register" style="display:none;">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-username" placeholder="Kullanıcı Adı">
            <input type="password" id="register-password" placeholder="Şifre">
            <button class="auth-btn" onclick="register()">Kayıt Ol</button>
            <p>Hesabın Var Mı? <span onclick="showLogin()">Giriş Yap</span></p>
        </div>
    </div>

    <div id="todo-app" style="display:none;">
        <div id="username-display" style="position: fixed; top: 10px; left: 10px;"></div> 

        <div id="logout-btn"">
            <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>   
        </div>
        <div class="todo-container">
            <div class="todo-input todo-item">
                <input type="text" id="new-todo" placeholder="Yeni Bir Görev Ekleyin">
                <button class="add-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
            </div>
            <div id="filter-buttons" class="btn-container">
                <select class="status-select-main" onchange="filterTodos(this.value)">
                    <option value="">Tümü</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Devam Ediyor">Devam Ediyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                </select>
            </div>
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
